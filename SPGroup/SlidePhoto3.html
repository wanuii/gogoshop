<style>
    /* 更多照片-照片牆 */

    * {
        box-sizing: border-box;
    }

    img {
        vertical-align: middle;
    }

    /* Position the image container (needed to position the left and right arrows) */
    .containercat {
        position: relative;
        /* width: 60vw; */
        width: auto;
    }

    /* Hide the images by default */
    .mySlides {
        display: none;
    }

    /* Add a pointer when hovering over the thumbnail images */
    .cursor {
        cursor: pointer;
    }

    /* Next & previous buttons */
    .prev,
    .next {
        cursor: pointer;
        position: absolute;
        top: 40%;
        width: auto;
        padding: 16px;
        margin-top: -50px;
        color: white;
        font-weight: bold;
        font-size: 20px;
        border-radius: 0 3px 3px 0;
        user-select: none;
        -webkit-user-select: none;
    }

    /* Position the "next button" to the right */
    .next {
        right: 0;
        border-radius: 3px 0 0 3px;
    }

    /* On hover, add a black background color with a little bit see-through */
    .prev:hover,
    .next:hover {
        background-color: rgba(0, 0, 0, 0.8);
    }

    /* Number text (1/3 etc) */
    .numbertext {
        color: #f2f2f2;
        font-size: 12px;
        padding: 8px 12px;
        position: absolute;
        top: 0;
    }

    /* Container for image text */
    .caption-container {
        text-align: center;
        background-color: #222;
        padding: 2px 16px;
        color: white;
    }

    .row:after {
        content: "";
        display: table;
        clear: both;
    }

    /* Six columns side by side */
    .columnSlide {
        float: left;
        width: 16.66%;
    }

    /* Add a transparency effect for thumnbail images */
    .demo {
        opacity: 0.6;
    }


    .active,
    .demo:hover {
        opacity: 1;
    }
</style>
<div class="containercat">
    <div class="mySlides">
        <div class="numbertext">1 / 4</div>
        <img src="../source/助養/貓屋/20220313_155513.jpg" style="width:100%">
    </div>

    <div class="mySlides">
        <div class="numbertext">2 / 4</div>
        <img src="../source/助養/貓屋/20220313_154256.jpg" style="width:100%">
    </div>

    <div class="mySlides">
        <div class="numbertext">3 / 4</div>
        <img src="../source/助養/貓屋/20220313_154515.jpg" style="width:100%">
    </div>

    <div class="mySlides">
        <div class="numbertext">4 / 4</div>
        <img src="../source/助養/貓屋/20220313_154014.jpg" style="width:100%">
    </div>

    <a class="prev" onclick="plusSlides(-1)">❮</a>
    <a class="next" onclick="plusSlides(1)">❯</a>

    <div class="caption-container">
        <p id="caption"></p>
    </div>

    <!-- 下方小圖示 -->
    <div class="row">
        <div class="column columnSlide">
            <img class="demo cursor" src="../source/助養/貓屋/20220313_155513.jpg" style="width:100%"
                onclick="currentSlide(1)">
        </div>
        <div class="column columnSlide">
            <img class="demo cursor" src="../source/助養/貓屋/20220313_154256.jpg" style="width:100%"
                onclick="currentSlide(2)">
        </div>
        <div class="column columnSlide">
            <img class="demo cursor" src="../source/助養/貓屋/20220313_154515.jpg" style="width:100%"
                onclick="currentSlide(3)">
        </div>
        <div class="column columnSlide">
            <img class="demo cursor" src="../source/助養/貓屋/20220313_154014.jpg" style="width:100%" onclick="currentSlide(4)">
        </div>
  
    </div>
</div>


<script>
    // -----------------------照片牆-----------------------
    let slideIndex = 1;
    showSlides(slideIndex);

    function plusSlides(n) {
        showSlides(slideIndex += n);
    }

    function currentSlide(n) {
        showSlides(slideIndex = n);
    }

    function showSlides(n) {
        let i;
        let slides = document.getElementsByClassName("mySlides");
        let dots = document.getElementsByClassName("demo");
        let captionText = document.getElementById("caption");
        if (n > slides.length) { slideIndex = 1 }
        if (n < 1) { slideIndex = slides.length }
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex - 1].style.display = "block";
        dots[slideIndex - 1].className += " active";
        // 顯示照片名稱
        // captionText.innerHTML = dots[slideIndex - 1].alt;
    }
</script>
